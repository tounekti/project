$def with (urlapp)

$var urlapp: $urlapp
<div id="account-return" class="container">
	<ul class="breadcrumb">
		<li>
			<a href="https://rekords.net/"> 
				<i class="fa fa-home"></i>
			</a>
		</li>
        <li>
			<a href="https://rekords.net/index.php?route=account/account"> Account</a>
		</li>
        <li>
			<a href="https://rekords.net/index.php?route=account/return/add"> Product Returns</a>
		</li>
	</ul>
    <div class="row"> 
		<div id="content" class="col-sm-12"> 
			<h1>Product Returns</h1>
			<p>X-Fee Pro</p>
			<form action="https://rekords.net/index.php?route=account/return/add" method="post" enctype="multipart/form-data" class="form-horizontal">
				<fieldset>
					<legend>Order History</legend>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-firstname">First Name</label>
						<div class="col-sm-10">
							<input type="text" name="firstname" value="" placeholder="First Name" id="input-firstname" class="form-control">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-lastname">Last Name</label>
						<div class="col-sm-10">
							<input type="text" name="lastname" value="" placeholder="Last Name" id="input-lastname" class="form-control">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-email">Email Address</label>
						<div class="col-sm-10">
							<input type="text" name="email" value="" placeholder="Email Address" id="input-email" class="form-control">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-telephone">Telephone</label>
						<div class="col-sm-10">
							<input type="text" name="telephone" value="" placeholder="Telephone" id="input-telephone" class="form-control">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-order-id">Order ID</label>
						<div class="col-sm-10">
							<input type="text" name="order_id" value="" placeholder="Order ID" id="input-order-id" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input-date-ordered">Order Date</label>
						<div class="col-sm-3">
							<div class="input-group date">
								<input type="text" name="date_ordered" value="" placeholder="Order Date" data-date-format="YYYY-MM-DD" id="input-date-ordered" class="form-control">
									<span class="input-group-btn">
										<button type="button" class="btn btn-default">
											<i class="fa fa-calendar"></i>
										</button>
									</span>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Product Information</legend>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-product">Product Name</label>
						<div class="col-sm-10">
							<input type="text" name="product" value="" placeholder="Product Name" id="input-product" class="form-control">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-model">Product Code</label>
						<div class="col-sm-10">
							<input type="text" name="model" value="" placeholder="Product Code" id="input-model" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input-quantity">Quantity</label>
						<div class="col-sm-10">
							<input type="text" name="quantity" value="1" placeholder="Quantity" id="input-quantity" class="form-control">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label">Reason for Return</label>
						<div class="col-sm-10"> 
							<div class="radio">
								<label>
									<input type="radio" name="return_reason_id" value="1">
										Dead On Arrival
								</label>
							</div>
                            <div class="radio">
								<label>
									<input type="radio" name="return_reason_id" value="4">
											Faulty, please supply details
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="return_reason_id" value="3">
											Order Error
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="return_reason_id" value="5">
										Other, please supply details
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="return_reason_id" value="2">
												Received Wrong Item
								</label>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label">Product is opened</label>
						<div class="col-sm-10">
							<label class="radio-inline">                 <input type="radio" name="opened" value="1">
										Yes
							</label>
							<label class="radio-inline">
								<input type="radio" name="opened" value="0" checked="checked">
										No
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input-comment">Faulty or other details</label>
						<div class="col-sm-10">
							<textarea name="comment" rows="10" placeholder="Faulty or other details" id="input-comment" class="form-control"></textarea>
						</div>
					</div>
					<fieldset>
						<legend>Captcha</legend>
						<div class="form-group required">
							<label class="col-sm-2 control-label">Please complete the captcha validation below</label>
							<div class="col-sm-10">
								<div class="g-recaptcha" data-sitekey="6Lca338UAAAAAIJJXOoddXwzQMPG8iKZLwdMjA5a">
									<div style="width: 304px; height: 78px;">
										<div>
											<iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lca338UAAAAAIJJXOoddXwzQMPG8iKZLwdMjA5a&amp;co=aHR0cHM6Ly9yZWtvcmRzLm5ldDo0NDM.&amp;hl=fr&amp;v=HYx6hBAtwYatsD8qzq7tXNTk&amp;size=normal&amp;cb=nxurojds9mnc" role="presentation" name="a-1vu4vu8nrdec" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation" width="304" height="78" frameborder="0"></iframe>
										</div>
										<textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
									</div>
									<iframe style="display: none;"></iframe>
								</div>
							</div>
						</div>
					</fieldset>

				</fieldset>
                <div class="buttons clearfix">
					<div class="pull-left">
						<a href="https://rekords.net/index.php?route=account/account" class="btn btn-default">Back</a>
					</div>
					<div class="pull-right">
						<input type="submit" value="Submit" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
    </div>
</div>
