$def with (urlapp)

$var urlapp: $urlapp

	<div id="account-voucher" class="container">
  <ul class="breadcrumb">
        <li><a href="https://rekords.net/"><i class="fa fa-home"></i></a></li>
        <li><a href="https://rekords.net/index.php?route=account/account">Account</a></li>
        <li><a href="https://rekords.net/index.php?route=account/voucher">Gift Certificate</a></li>
      </ul>
    <div class="row">
                <div id="content" class="col-sm-12">
      <h1>Purchase a Gift Certificate</h1>
      <p>X-Fee Pro</p>
      <form action="https://rekords.net/index.php?route=account/voucher" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-to-name">Recipient's Name</label>
          <div class="col-sm-10">
            <input type="text" name="to_name" value="" id="input-to-name" class="form-control">
                      </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-to-email">Recipient's e-mail</label>
          <div class="col-sm-10">
            <input type="text" name="to_email" value="" id="input-to-email" class="form-control">
                      </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-from-name">Your Name</label>
          <div class="col-sm-10">
            <input type="text" name="from_name" value="" id="input-from-name" class="form-control">
                      </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-from-email">Your e-mail</label>
          <div class="col-sm-10">
            <input type="text" name="from_email" value="" id="input-from-email" class="form-control">
                      </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Gift Certificate Theme</label>
          <div class="col-sm-10">
                                   <div class="radio">
              <label>
                <input type="radio" name="voucher_theme_id" value="7">
                Birthday</label>
            </div>
                                                <div class="radio">
              <label>
                <input type="radio" name="voucher_theme_id" value="6">
                Christmas</label>
            </div>
                                                <div class="radio">
              <label>
                <input type="radio" name="voucher_theme_id" value="8">
                General</label>
            </div>
                                              </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-message"><span data-toggle="tooltip" title="" data-original-title="Optional">Message</span></label>
          <div class="col-sm-10">
            <textarea name="message" cols="40" rows="5" id="input-message" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-amount"><span data-toggle="tooltip" title="" data-original-title="Value must be between DKK1.00 and DKK1,000.00">Amount</span></label>
          <div class="col-sm-10">
            <input type="text" name="amount" value="1" id="input-amount" class="form-control" size="5">
                      </div>
        </div>
        <div class="buttons clearfix">
          <div class="pull-right"> I understand that gift certificates are non-refundable.
                        <input type="checkbox" name="agree" value="1">
                        &nbsp;
            <input type="submit" value="Continue" class="btn btn-primary">
          </div>
        </div>
      </form>
      </div>
    </div>
</div>
